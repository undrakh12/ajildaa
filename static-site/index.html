<!DOCTYPE html>
<html>

<head>
	<title>Ажилдаа</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/uikit.min.css" />

	<link rel="manifest" href="/manifest.json">
</head>

<body>
	<header class="header" uk-sticky="top: 0">
		<nav class="main-navbar uk-navbar-container" uk-navbar>
			<div class="uk-navbar-left">

				<ul class="uk-navbar-nav">
					<li class="uk-active">
						<a href="">Job search</a>
					</li>
				</ul>

			</div>
		</nav>
	</header>

	<main class="body">
		<div class="uk-container uk-container-center">
			<div class="uk-grid-small uk-text-center uk-margin-top" uk-grid>
				<div class="uk-width-1-1">
					<div class="head-section">
						<img src="images/logo.png" class="logo" alt="">
					</div>

					<div class="search-section uk-margin-top">

						<div class="first-search-section">
							<h6 class="h5-remove-bottom-margin uk-text-left">
								<strong>what</strong> job title, keyword, or company</h6>
							<div class="uk-margin uk-margin-remove-top">
								<div class="uk-inline search-inline">
									<a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: search"></a>
									<input class="search-input uk-input" type="text">
								</div>
							</div>
						</div>

						<div class="second-search-section">
							<h6 class="h5-remove-bottom-margin uk-text-left">
								<strong>where</strong> city, state, or zip code</h6>
							<div class="uk-margin uk-margin-remove-top">
								<div class="uk-inline search-inline">
									<a class="uk-form-icon uk-form-icon-flip" href="#" uk-icon="icon: location"></a>
									<input class="search-input uk-input" type="text">
								</div>
							</div>
						</div>

						<div class="third-section uk-margin-medium-top">

							<a href="search-result.html" class="uk-button uk-button-primary btn">Find Jobs</a>
						</div>
					</div>

				</div>
			</div>
		</div>
	</main>

	<footer class="footer-section uk-margin-medium-top">
		<div class="rec-jobs">
			<div class="uk-grid">
				<div class="uk-width-1-1 first-table">
					<ul class="uk-list border-top">
						<li class="uk-padding uk-padding-small">
							<div class="uk-clearfix">
								<div class="uk-float-left">
									<a href="">
										<h5>
											<span class="uk-margin-small-right" uk-icon="settings"></span>Recommended job</h5>
									</a>
								</div>
								<div class="uk-float-right">
									<span class="uk-margin-small-right" uk-icon="arrow-right"></span>
								</div>

							</div>
						</li>
						<li class="uk-padding uk-padding-small uk-padding-remove-top">
							<div class="uk-clearfix">
								<div class="uk-float-left">
									<a href="">
										<h5>
											<span class="uk-margin-small-right" uk-icon="nut"></span>My Resume</h5>
									</a>
								</div>
								<div class="uk-float-right">
									<span class="uk-margin-small-right" uk-icon="arrow-right"></span>
								</div>

							</div>
						</li>
						<li class="uk-padding uk-padding-small uk-padding-remove-top">
							<div class="uk-clearfix">
								<div class="uk-float-left">
									<a href="">
										<h5>
											<span class="uk-margin-small-right" uk-icon="user"></span>Sign in</h5>
									</a>
								</div>
								<div class="uk-float-right">
									<span class="uk-margin-small-right" uk-icon="arrow-right"></span>
								</div>

							</div>
						</li>
					</ul>

					<div class="footer-section uk-padding uk-padding-small">
						<h6>@2018 Ажилдаа - Cookies, Privacy and Terms</h6>
					</div>

				</div>
			</div>
		</div>
	</footer>
	<!-- JS -->
	<script src="js/uikit.min.js"></script>
	<script src="js/uikit-icons.min.js"></script>

	<script src="js/app.js" async></script>
</body>

</html>
